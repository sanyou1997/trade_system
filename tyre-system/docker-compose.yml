services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tyre-backend
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/tyre_system.db
      - EXCEL_DIR=/app/data/excel
      - DEBUG=false
      - SESSION_SECRET=change-this-in-production
      - ALLOWED_ORIGINS=http://localhost:3001,http://localhost
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8001/api/v1
    container_name: tyre-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped

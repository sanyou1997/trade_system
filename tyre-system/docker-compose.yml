# Base docker-compose configuration (shared between dev and prod)
#
# Usage:
#   Dev:  docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build
#   Prod: docker compose -f docker-compose.yml -f docker-compose.prod.yml up --build -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tyre-backend
    ports:
      - "8001:8000"
    volumes:
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/tyre_system.db
      - EXCEL_DIR=/app/data/excel
      - PHONE_EXCEL_DIR=/app/data/phone_excel
      - PHONE_INVOICE_DIR=/app/data/phone_excel/invoices
      - PHONE_DAILY_DIR=/app/data/phone_excel/daily
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8001/api/v1
    container_name: tyre-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: unless-stopped

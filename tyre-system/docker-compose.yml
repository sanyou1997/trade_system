version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tyre-backend
    ports:
      - "8000:8000"
    volumes:
      - db-data:/app/data
      - excel-data:/app/data/excel
      - backups:/app/data/backups
      - ./scripts:/app/scripts:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/tyre_system.db
      - EXCEL_DIR=/app/data/excel
      - DEBUG=false
      - SESSION_SECRET=change-this-in-production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tyre-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost/api/v1
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: tyre-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  db-data:
  excel-data:
  backups:
